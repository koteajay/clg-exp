<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    form {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 420px;
    }

    form h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
      font-weight: 700;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    select:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
    }

    p {
      font-weight: 600;
      margin-bottom: 10px;
      color: #444;
    }

    /* Radio buttons */
    .radio-group {
      margin-bottom: 25px;
    }

    .radio-group input[type="radio"] {
      margin-right: 8px;
      cursor: pointer;
      accent-color: #2575fc;
    }

    .radio-group label {
      margin-right: 20px;
      font-weight: 500;
      cursor: pointer;
    }

    button {
      width: 100%;
      background-color: #2575fc;
      border: none;
      padding: 15px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(37, 117, 252, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:hover,
    button:focus {
      background-color: #1a52c0;
      box-shadow: 0 8px 25px rgba(26, 82, 192, 0.6);
      outline: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      form {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

<form id="registrationform" onsubmit="return validateForm()">
  <h2>Registration Form</h2>

  <label for="name">Name</label>
  <input type="text" id="name" required />

  <label for="email">Email</label>
  <input type="email" id="email" required />

  <label for="phone">Phone</label>
  <input type="tel" id="phone" required pattern="[0-9]{10}" placeholder="10-digit number" />

  <label for="event">Select Event</label>
  <select id="event" required>
    <option value="">--- Select ---</option>
    <option value="workshop">Workshop</option>
    <option value="seminar">Seminar</option>
    <option value="conference">Conference</option>
  </select>

  <p>Choose your favorite web language:</p>
  <div class="radio-group">
    <input type="radio" id="html" name="fav_language" value="HTML" required />
    <label for="html">HTML</label>

    <input type="radio" id="css" name="fav_language" value="CSS" />
    <label for="css">CSS</label>

    <input type="radio" id="javascript" name="fav_language" value="JavaScript" />
    <label for="javascript">JavaScript</label>
  </div>

  <button type="submit">Register</button>
</form>

<script>
  function validateForm() {
    const phone = document.getElementById("phone").value.trim();
    if (!/^\d{10}$/.test(phone)) {
      alert("Please enter a valid 10-digit phone number.");
      return false;
    }
    alert("Registration Successful");
    return true;
  }
</script>

</body>
</html>
