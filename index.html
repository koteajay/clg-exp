<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My GitHub Pages Site</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
      line-height: 1.6;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #1a202c;
      letter-spacing: 1.5px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
    }

    p {
      margin-top: 30px;
    }

    a {
      display: inline-block;
      padding: 16px 36px;
      font-weight: 600;
      font-size: 1.2rem;
      color: #fff;
      background: linear-gradient(90deg, #4f46e5, #3b82f6);
      border-radius: 9999px;
      box-shadow: 0 10px 15px rgba(59, 130, 246, 0.4);
      text-decoration: none;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      user-select: none;
      cursor: pointer;
    }

    a:hover, a:focus {
      background: linear-gradient(90deg, #4338ca, #2563eb);
      box-shadow: 0 12px 20px rgba(37, 99, 235, 0.6);
      transform: translateY(-3px);
      outline: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }
      a {
        padding: 14px 28px;
        font-size: 1rem;
      }
    }
  </style>
  <!-- Optional: Google Fonts import -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>Welcome to My Project Site</h1>
  <p><a href="register.html" aria-label="Go to Register Page">Go to Register Page</a></p>
</body>
</html>
