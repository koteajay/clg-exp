<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My GitHub Pages Site</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
      line-height: 1.6;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      letter-spacing: 2px;
    }

    p {
      margin-top: 20px;
    }

    a {
      text-decoration: none;
      background: #fff;
      color: #2575fc;
      padding: 15px 30px;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
      transition: all 0.3s ease;
      display: inline-block;
      letter-spacing: 1px;
      user-select: none;
    }

    a:hover, a:focus {
      background: #2575fc;
      color: #fff;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.6);
      transform: translateY(-3px);
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      a {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Project Site</h1>
  <p><a href="register.html" aria-label="Go to Register Page">Go to Register Page</a></p>
</body>
</html>
